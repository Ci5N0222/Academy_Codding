<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* (*) All Selector */
        * {
            /* border: 1px solid black; */
        }

        /* Tag Selector */
        div {
            /* border: 1px solid black; */
        }

        /* (.) Class Selector */
        .box {
            border: 1px solid black;
        }

        /* (#) ID Selector */
        #box1 {
            width: 150px;
            height: 150px;
        }

        #box2 {
            width: 50px;
            height: 50px;
        }

    </style>

</head>
<body>
    
    <!-- CSS 기초 -->
    <!-- Selector -->
    <div class="box" id="box1"></div>
    <br />
    <div class="box" id="box2"></div>

</body>
</html>
