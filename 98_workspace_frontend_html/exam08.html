<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 600px;
            height: 500px;
        }

        .box1 {
            flex: 1;
        }
        .box2 {
            flex: 1;
        }
        .box3 {
            flex: 1;
        }

    </style>

</head>

    <!-- 
        전체  box-sizing 을 border-box
        div 전체에 1px solid black의 border
        container에 넓이 600px, 높이 500px
    -->

<body>

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

</body>
</html>
