<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            box-sizing: border-box;
        }

        div {
            border:  1px solid black;
        }

        body {
            min-height: 850px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            margin: auto;
            flex-direction: column;
            width: 700px;
            height: 500px;
        }

        .header {
            flex: 3;
            display: flex;
        }
        .header .logo {
            flex: 3;
        }
        .header .title {
            flex: 10;
        }
        .header .reserved {
            flex: 2;
        }

        .menu {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            color: white;
        }
        .menu .col {
            flex: 1;
        }
        .col:hover {
            font-weight: 900;
            cursor: pointer;
            background-color: darkgray;
            opacity: 80%;
        }

        .content {
            flex: 15;
            display: flex;
        }
        .content .main {
            flex: 7
        }
        .content .info {
            flex: 3;
        }
        .content .info .login {
            height: 30%;
            display: flex;
            flex-direction: column;
        }
        .content .info .login .login-title {
            flex: 1;
            padding: 2px;
            text-align: center;
        }
        .content .info .login > input {
            flex: 1;
        }
        .content .info .login .login-btn-box {
            flex: 1;
            display: flex;
            justify-content: center;     
        }
        .content .info .login .login-btn-box > button {
            margin: 2px 10px;
        }

        .content .info .email {
            height: 70%;
        }

        .footer {
            flex: 2;
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="title">Title</div>
            <div class="reserved">reserved</div>
        </div>
        <div class="menu">
            <div class="col">Home</div>
            <div class="col">About</div>
            <div class="col">Portfolio</div>
            <div class="col">Contact</div>
        </div>
        <div class="content">
            <div class="main">Contents</div>
            <div class="info">
                <div class="login">
                    <div class="login-title">Login box</div>
                    <input type="text" name="" id="" placeholder="Input your ID">
                    <input type="text" name="" id="" placeholder="Input your Password">
                    <div class="login-btn-box">
                        <button>로그인</button>
                        <button>회원가입</button>
                    </div>
                </div>
                <div class="email">Email</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
