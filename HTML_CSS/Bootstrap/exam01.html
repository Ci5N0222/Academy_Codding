<!-- !DOCTYPE → HTML5 버전을 쓰기 위해 적용하는 태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hyper Text Markup Language -->
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    <br />
    Fugit sunt quisquam non enim at corrupti error assumenda quibusdam quidem porro molestias animi, 
    <br />
    quos maiores neque in hic eius labore. Rerum?

    <!-- 태그는 속성(Attribute/Property)을 가질 수 있다. -->
    <hr size="5" width="100"/>
</body>
</html>
