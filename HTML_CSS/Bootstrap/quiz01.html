<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }
      div {
        border: 1px solid white;
      }
    </style>
  </head>

  <body>
    <!-- Bootstrap 기본 grid 틀 ( 순서 중요 ) -->
    <div class="container">
      <div class="row">
        <!-- col 기본 12칸 -->
        <div id="carouselExampleCaptions" class="carousel slide col-12 g-0">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/bike1.jpg" class="d-block w-100" alt="bg-1" />
            </div>
            <div class="carousel-item">
              <img src="img/car1.jpg" class="d-block w-100" alt="bg-2" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 g-0">
          <img src="img/shose1.png" class="w-100" alt="avatar1" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 g-0">
          <img src="img/cloth1.jpg" class="w-100" alt="avatar2" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 g-0">
          <img src="img/clock2.jpg" class="w-100" alt="avatar2" />
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 g-0">
          <img src="img/camera1.jpg" class="w-100" alt="avatar2" />
        </div>
      </div>
    </div>

    <script>
      const nextBtns = document.querySelectorAll(".carousel-control-next");
      nextBtns.forEach((nextBtn) => {
        setInterval(() => nextBtn.click(), 3000);
      });
    </script>
  </body>
</html>
