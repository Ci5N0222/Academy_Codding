<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25+Charted&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>

    <style>

      * {
        box-sizing: border-box;
        font-family: "Jersey 10", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .row {
        border: 1px dashed black;
        padding: 6px;
        margin: 2px;
      }

      .content-title:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
   
    <div class="container">
        <h1 class="text-center p-2">Board</h1>
        <div class="row d-none d-md-flex text-center">
            <div class="col-1">번호</div>
            <div class="col-5">토픽</div>
            <div class="col-2">글쓴이</div>
            <div class="col-2">조회수</div>
            <div class="col-2">작성일</div>
        </div>
        <div class="content-list">
            <div class="row">
                <div class="d-none d-md-flex justify-content-center col-md-1 text-center">10</div>
                <div class="col-12 col-md-5 content-title">데이터 사이언스의 미래</div>
                <div class="col-2 text-center">DataNerd</div>
                <div class="col-2 text-center">150</div>
                <div class="col-2 text-center">05-07</div>
            </div>
            <div class="row">
                <div class="d-none d-md-flex justify-content-center col-md-1">9</div>
                <div class="col-12 col-md-5 content-title">인공지능과 의료</div>
                <div class="col-2 text-center">DrAI</div>
                <div class="col-2 text-center">99</div>
                <div class="col-2 text-center">05-04</div>
            </div>
            <div class="row">
                <div class="d-none d-md-flex justify-content-center col-md-1">8</div>
                <div class="col-12 col-md-5 content-title">기후 변화에 대한 새로운 연구</div>
                <div class="col-2 text-center">GreenTech</div>
                <div class="col-2 text-center">204</div>
                <div class="col-2 text-center">04-22</div>
            </div>
        </div>

            <input type="text" id="writerInput" placeholder="작성자를 입력하세요">
            <button class="btn btn-primary" id="writeBtn">
                글 추가
            </button>
        </div> -->
    </div>
  </body>
</html>
