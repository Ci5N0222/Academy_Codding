<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화 추가</title>
<style>
div {
	border: 1px solid black;
}

body {
	width: 300px;
	height: 150px;
	margin: 30px auto;
	border: 1px solid black;
}

form {
	display: flex;
	flex-direction: column;
}

.title {
	width: 90%;
	padding: 10px;
	margin: 4px auto;
}

.genre {
	padding: 10px;
	width: 90%;
	margin: 4px auto;
}

button {
	width: 70px;
	height: 30px;
	margin: 10px auto;
	padding: 5px;
}
</style>
</head>
<body>
	<form action="InputServlet" method="post" id=inputForm>
		<input type="text" name="title" id="title" class="title" placeholder="제목" /> 
		<input type="text" name="genre" id="genre" class="genre" placeholder="장르" />
		<button>제출</button>
	</form>
	
	<script>
	
		// Input validation
	    document.querySelector("#inputForm").addEventListener('submit', (e) => {
	    	
	        if(document.querySelector('#title').value === "" ){
		    	e.preventDefault();
	            alert("제목 없음");
	            return false;
	        }
	        
	        if(document.querySelector('#genre').value === "" ){
		    	e.preventDefault();
	            alert("장르 없음");
	            return false;
	        }
	    });
		
	</script>
</body>
</html>
