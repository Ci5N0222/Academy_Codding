<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
        .validate-form {height: 20px;}
        .color-blue {color: rgb(77, 77, 182);}
        .color-red {color: red;}

    </style>

</head>
<body>
    <input type="text" id="id">
    <button id="validate">검증</button><br />
    <div class="color-red">
        ID 조건<br />
        1. 첫 글자는 알파벳 대문자만 가능<br />
        2. 나머지는 알파벳 소문자, 숫자, 또는 _만 가능<br />
        3. 최소 7자리에서 13자리까지만 허용<br />
    </div>
    <fieldset>
        <legend>검증결과</legend>
        <div class="validate-form"></div>
    </fieldset>

    <script>

        /**
         *  ID 조건
         *  1. 첫 글자는 알파벳 대문자만 가능
         *  2. 나머지는 알파벳 소문자, 숫자, 또는 _만 가능
         *  3. 최소 7자리에서 13자리까지만 허용
         */

        const regex = /^[A-Z][_a-z0-9]{6,12}$/;

        $('#validate').on('click', () => {
            $('.validate-form').html("");
            let result = regex.test($('#id').val());
            console.log(result);
            if(result){
                let item = `<div class="color-blue">사용 가능 ID</div>`;
                $('.validate-form').append(item);
            } else {
                let item = `<div class="color-red">사용 불가능 ID</div>`;
                $('.validate-form').append(item);
            }
            
        });

    </script>

</body>
</html>
